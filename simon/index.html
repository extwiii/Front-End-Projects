<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <h1>Simon Game</h1>
            <div class="game">
                <div class="buttons">
                    <div class="green"></div>
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                </div>
                <div class="central">
                    <div class="brand">Simon<span class="small">Â®</span></div>
                    <div class="controls">
                        <div class="count">
                            <h1 class="led">--</h1>
                            <h3 class="label">COUNT</h3>
                        </div>
                        <div class="button">
                            <h1 class="start-button"></h1>
                            <h3 class="label">START</h3>
                        </div>
                        <div class="button">
                            <div class="light"></div>
                            <h1 class="strict-button"></h1>
                            <h3 class="label">STRICT</h3>
                        </div>
                    </div>
                    <div class="on-off">
                        <h3 class="label">OFF</h3>
                        <div class="switch">
                            <div class="toggle"></div>
                        </div>
                        <h3 class="label">ON</h3>
                    </div>
                </div>
            </div>
            <h6>Designed By <a href="http://bctechlondon.co.uk/" target="_blank">BC-TECH</a></h6>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
