<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-8 col-md-offset-2 text-center">
            <h1 class="app-header">Wikipedia Viewer APP</h1>
            <h2 class="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki Pages</a></h2>


            <div class="row ">
                <div class="col-md-4 col-md-offset-3 search-form">
                    <div class="form-group has-feedback ">

                        <input type="text" class="form-control" name="search" id="search" placeholder="Search">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>

                </div>
            </div>

            <h2>Hover To Search Icon</h2>

            <section id='result'>

            </section>
            <h6>Designed By <a href="http://bctechlondon.co.uk/" target="_blank">BC-TECH</a></h6>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
