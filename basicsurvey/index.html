<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <body>
        <h1>Please Enter Your Details For Our Survey!</h1>
        <form>

            <fieldset>
                <legend>Your Face</legend>
                <label for="avatar">Your image:</label> <input type="file" id="avatar" name="avatar" required><br>
                <label for="preview"> Image Preview: </label> <img src="" id="preview" name="preview">
            </fieldset>

            <fieldset>
                <legend>Your General Details</legend>
                <label for="name">Name:</label> <input type="text" placeholder="Your full name" id="name" name="name" required><br>
                <form id="gender" required>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label> <br>
                </form>

                <label for="age">Age:</label> <input type="number" name="age" id="age" required><br>
                <label for="date">Date of Birth:</label> <input type="date" id="date" name="date" value="mm/dd/yyyy"><br>
                <label for="color">Favorite Color:</label> <input type="color" name="color" id="color" value="#FFFFFF"><br>
                <label for="countries">Which Country: </label>
                <select name="countries" id="countries" name="countries">
      <option value="default" name="default"></option>
      <option value="UK" name="UK">UK</option>
      <option value="USA" name="USA">USA</option>
      <option value="Germany" name="Germany">Germany</option>
      <option value="Japan" name="Japan">Japan</option>
      <option value="China" name="China">China</option>
    </select><br>
            </fieldset>

            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height:</label> <span class="range1">Short</span>
                <input type="range" name="height" min="0" max="100" id="height"><span class="range2">Tall</span> <br>
                <label for="salary">Salary: </label> <span class="range1">Poor</span>
                <input type="range" name="salary" min="0" max="100" id="salary"><span class="range2">Rich</span> <br>
            </fieldset>

            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email:</label><input type="email" name="email" id="email" required><br>
                <label for="tel">Number:</label><input type="tel" name="tel" id="tel"><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address">

    </textarea> <br>
                <div required id="contact" name="contact">
                    <label for="contact">Method to contact you:</label>
                    <input type="checkbox" name="mail" value="mail" id="mail"> <label for="mail">Email</label>
                    <input type="checkbox" name="whatsapp" value="whatsapp" id="whatsapp"> <label for="whatsapp">Whatsapp</label>
                    <input type="checkbox" name="inAppChat" value="inAppChat" id="app"> <label for="app">In-app Chat</label><br>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>

        <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
    </body>
</body>

</html>
