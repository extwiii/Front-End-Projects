<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-8 col-md-offset-2 text-center">
            <h1>Pomodoro Clock</h1>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h4>BREAK LENGTH</h4>
                <button class="breakMinus">-</button>
                <span class="breakL">5</span>
                <button class="breakPlus">+</button>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h4>SESSION LENGTH</h4>
                <button class="sessionMinus">-</button>
                <span class="sessionL">25</span>
                <button class="sessionPlus">+</button>
            </div>
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="resume">Resume</button>
            <button class="reset">Reset</button>
            <div class="time">00.00.00</div>


            <h6>Designed By <a href="http://bctechlondon.co.uk/" target="_blank">BC-TECH</a></h6>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://raw.githubusercontent.com/walmik/timer.jquery/master/dist/timer.jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
